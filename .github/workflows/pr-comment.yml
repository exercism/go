name: PR Comment

on: [pull_request_target]

jobs:
  pr-comment:
    runs-on: ubuntu-latest
    steps:
      - uses: exercism/pr-commenter-action@v1.3.0
        with:
          github-token: '${{ github.token }}'
          config-file: '.github/pr-commenter.yml'
          template-variables: |
            {
              "prAuthor": "${{ github.event.pull_request.user.login }}"
            }
